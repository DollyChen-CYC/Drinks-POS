<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css_dir/all.css">
  <title>AlphaPOS</title>
</head>

<body>
  <!-- use Sass + BEM naming -->
  <div class="container">
    <header>
      <h1>Alpha Pos System</h1>
      <div class="header__user">
        <div class="header__user__avatar"><i class="fas fa-user"></i></div>
        <div class="header__user__role">店長</div>
        <div class="header__user__account">abc123</div>
      </div>
    </header>

    <main>
      <!-- Order list on the left side -->
      <section class="order-list">
        <div class="order-list__card-panel">
          <!-- order-list will be shown here -->
        </div>
        <button class="btn order-list__checkout-btn">Checkout</button>
      </section>
      <!-- End - Order list on the left side -->

      <!-- Menu list on the right side -->
      <section class="menu">
        <!-- drink list -->
        <section class="menu__card-panel">
          <!-- menu list will be shown here -->
        </section>

        <!-- ice level -->
        <section class="menu__ice-level">
          <h2 class="menu__subtitle">Ice Level</h2>
          <div class="menu__ice-level__btn-group menu__btn-group">
            <label class="menu__ice-level__btn-group__level-label">
              <input type="radio" name="ice" value="no">
              <div class="menu__ice-level__btn-group__level-label__btn">No</div>
            </label>
            <label class="menu__ice-level__btn-group__level-label">
              <input type="radio" name="ice" value="less">
              <div class="menu__ice-level__btn-group__level-label__btn">Less</div>
            </label>
            <label class="menu__ice-level__btn-group__level-label">
              <input class="default-option" type="radio" name="ice" value="regular" checked>
              <div class="menu__ice-level__btn-group__level-label__btn">Regular</div>
            </label>
          </div>
        </section>

        <!-- sugar level -->
        <section class="menu__sugar-level">
          <h2 class="menu__subtitle">Sugar</h2>
          <div class="menu__sugar-level__btn-group menu__btn-group">
            <label class="menu__sugar-level__btn-group__level-label">
              <input type="radio" name="sugar" value="no">
              <div class="menu__sugar-level__btn-group__level-label__btn">No</div>
            </label>
            <label class="menu__sugar-level__btn-group__level-label">
              <input type="radio" name="sugar" value="a little">
              <div class="menu__sugar-level__btn-group__level-label__btn">A Little</div>
            </label>
            <label class="menu__sugar-level__btn-group__level-label">
              <input type="radio" name="sugar" value="half">
              <div class="menu__sugar-level__btn-group__level-label__btn">Half</div>
            </label>
            <label class="menu__sugar-level__btn-group__level-label">
              <input type="radio" name="sugar" value="less">
              <div class="menu__sugar-level__btn-group__level-label__btn">Less</div>
            </label>
            <label class="menu__sugar-level__btn-group__level-label">
              <input class="default-option" type="radio" name="sugar" value="regular" checked>
              <div class="menu__sugar-level__btn-group__level-label__btn">Regular</div>
            </label>
          </div>
        </section>
        <button class="menu__add-order-btn"="">Add Order</button>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
