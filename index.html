<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>AlphaPOS</title>
</head>

<body>
  <!-- use Sass + BEM naming -->
  <header>
    <h1>Alpha Pos System</h1>
    <div class="header__user">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user avatar" class="header__user__avatar">
      <div class="header__user__account">店長</div>
    </div>
  </header>

  <main>
    <!-- Order list on the left side -->
    <section class="order-list" data-order-list>
        <div class="order-list__card-panel">
          <!-- cards will be shown here -->
          <div class="order-list__card-panel__card">
            <div class="order-list__card-panel__card__delete"><i class="fas fa-times"></i></div>
            <div class="order-list__card-panel__card__drink-name">Oolong Tea</div>
            <div class="order-list__card-panel__card__ice">
              <span class="order-list__card-panel__card__ice__level">Less</span>
              <span>Ice</span>
            </div>
            <div class="order-list__card-panel__card__sugar">
              <span class="order-list__card-panel__card__sugar__level">Half</span>
              <span>Sugar</span>
            </div>
            <div class="order-list__card-panel__card__unit-price">
              <span>$</span>
              <span class="order-list__card-panel__card__unit-price_number">30</span>
            </div>
          </div>
          <button class="btn order-list--checkout-btn">Checkout</button>
        </div>
    </section>
    <!-- End - Order list on the left side -->

    <!-- Menu list on the right side -->
    <section class="menu" data-order-panel>

    </section>
  </main>

  
</body>

</html>
